<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title th:text="${titulo}"></title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.3/css/mdb.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
    <!--Navbar -->
    <nav class="mb-1 navbar navbar-expand-lg navbar-dark default-color">
        <a class="navbar-brand" th:href="@{/}">JAMM-JC</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent-333"
            aria-controls="navbarSupportedContent-333" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent-333">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/inicio}">Inicio
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/listarpersonas}">Personas</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/formulariopersona}">Nueva Persona</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto nav-flex-icons">
                <li class="nav-item">
                    <a class="nav-link waves-effect waves-light">
                        <i class="fab fa-twitter"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link waves-effect waves-light">
                        <i class="fab fa-google-plus-g"></i>
                    </a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink-333" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-user"></i>
                    </a>
                    <div class="dropdown-menu dropdown-menu-right dropdown-default"
                        aria-labelledby="navbarDropdownMenuLink-333">
                        <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Another action</a>
                        <a class="dropdown-item" href="#">Something else here</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    <!--/.Navbar -->
    <div class="container my-5">
        <h1 th:text="${titulo}"></h1>

        <form th:action="@{/savepersona}" th:object="${persona}" method="POST">
            <div class="md-form">
                <input type="text" id="nombres" th:field="*{nombres}" class="form-control" />
                <label for="nombres">Nombres</label>
            </div>
            <div class="md-form">
                <input type="text" id="apellidoPaterno" th:field="*{apellidoPaterno}" class="form-control" />
                <label for="apellidoPaterno">Apellido Paterno</label>
            </div>
            <div class="md-form">
                <input type="text" id="apellidoMaterno" th:field="*{apellidoMaterno}" class="form-control" />
                <label for="apellidoMaterno">Apellido Materno</label>
            </div>
            <div class="md-form">
                <input type="text" id="ci" th:field="*{ci}" class="form-control" />
                <label for="ci">C.I.</label>
            </div>
            <div class="md-form">
                <input type="email" id="email" th:field="*{email}" class="form-control">
                <label for="email">Email</label>
            </div>
            <div class="md-form">
                <input type="number" id="celular" th:field="*{celular}" class="form-control">
                <label for="celular">Celular</label>
            </div>
            <div class="md-form">
                <input type="date" id="fechaNacimiento" th:field="*{fechaNacimiento}" class="form-control" />
            </div>
            <p class="text-right">
                <input type="submit" class="btn btn-primary" value="Guardar" />
            </p>
        </form>
    </div>

    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.3/js/mdb.min.js"></script>

</body>

</html>
