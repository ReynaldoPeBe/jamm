<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="desing/desing.html :: head"></head>

<body>
    <header th:replace="desing/desing.html :: header"></header>
    <div class="container mt-5">
        <h1 th:text="${titulo}"></h1>
        <a class="btn btn-info" th:href="@{/formulariopersona}">
            <i class="fas fa-user-plus fa-2x"></i>
        </a>
        <div class="table-responsive-sm">
            <table class="table table-striped">
                <thead class="black white-text">
                    <tr>
                        <th th:text="'#'"></th>
                        <th th:text="'Nombre'"></th>
                        <th th:text="'Detalle'"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="persona : ${personas}">
                        <td th:text="${personaStat.index+1}"></td>
                        <td th:text="${persona.nombres +' '+persona.apellidoPaterno+' '+persona.apellidoMaterno}">
                        </td>
                        <td>
                            <a class="btn btn-warning btn-xs" th:href="@{/detallepersona/} + ${persona.id}">
                                <i class="far fa-address-book fa-2x"></i>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <footer th:replace="desing/desing.html :: footer"></footer>
</body>

</html>
